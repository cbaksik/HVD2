<!-- search hathitrust link for books -->
<div ng-if="vm.showHathiLink" class="spaced-rows">
    <div ng-show="vm.searchHathiLink">
        <a class="arrow-link md-primoExplore-theme" href="{{vm.searchHathiLink}}" target="_blank">
            <span>Search HathiTrust (via Harvard membership)</span>
            <prm-icon external-link icon-type="svg" svg-icon-set="primo-ui" icon-definition="open-in-new"></prm-icon>
            <prm-icon link-arrow icon-type="svg" svg-icon-set="primo-ui" icon-definition="chevron-right"></prm-icon>
        </a>

    </div>
</div>
<!-- The html below is used for Digital Bookplates component -->
<ul class="serviceLink">
    <!-- items have image and matching with $$U and $$d -->
    <li ng-repeat="rec in vm.itemList track by $index">
        <md-card class="serviceLinkBox">
            <md-card-title-text class="serviceLinkSpace">
                <a class="arrow-link md-primoExplore-theme" href="{{rec.linkURL}}" title="{{rec.displayLabel}}"
                    target="_blank">
                    <span>{{rec.displayLabel}}</span>
                    <prm-icon external-link icon-type="svg" svg-icon-set="primo-ui"
                        icon-definition="open-in-new"></prm-icon>
                    <prm-icon link-arrow icon-type="svg" svg-icon-set="primo-ui"
                        icon-definition="chevron-right"></prm-icon>
                </a>
            </md-card-title-text>
            <md-card-title-media>
                <div layout="row" layout-align="start start" class="md-media-md card-media">
                    <a href="{{rec.linkURL}}" target="_blank" title="{{rec.displayLabel}}" class="serviceLinkImage">
                        <img src="{{rec.linkNewURL}}" alt="{{rec.displayLabel}}" class="serviceLinkPhoto" />
                    </a>
                </div>
            </md-card-title-media>
        </md-card>
    </li>
</ul>

<!-- Alma-D auxilliary images -->

<div class="hvd-embed-uv" ng-if="vm.almaDaux">
    <div>
        <div layout="row" class="layout-row" style="margin-bottom:5px;">
            <h4 class="section-title md-title light-text" >Sample Content</h4>
            <!-- <md-divider flex="" class="md-primoExplore-theme flex"></md-divider> -->
        </div>
    </div>
    <div ng-if="vm.almaDaux">
        <iframe
            ng-src="{{vm.almaDauxEmbed}}"
            sidebarOpen=" true" allowfullscreen fullscreenEnabled="true" textContent="true" frameborder="0">
        </iframe>
    </div>
</div>
<!-- end Alma-D auxilliary images  -->
