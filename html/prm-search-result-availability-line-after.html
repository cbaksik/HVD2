<div ng-if="vm.hathiTrustItem.orig" class="hvdHathiViewOnline_div">
    <a ng-if="vm.hathiTrustItem.fullview" href="{{vm.hathiTrustItem.itemURL}}" target="_blank" class="hvdHathiViewOnline">
        <span>Online Access</span>
    </a>
    <a ng-if="!vm.hathiTrustItem.fullview" href="{{vm.hathiTrustItem.itemURL}}" target="_blank">        
        <span ng-if="!vm.hathiTrustItem.fullview">Limited search in HathiTrust</span>  
    </a>
</div>

<div ng-if="vm.TOC.display" class="hvd_TOC_link">
    <a href="https://secure.syndetics.com/index.aspx?isbn={{vm.TOC.isbn}}/TOC.HTML&client=harvard&type=rn12" target="_blank">
        <span>Table of Contents</span>        
    </a>
</div>

<div ng-if="vm.OpenLib.display" class="hvd_TOC_link">
    <a href="{{vm.OpenLib.previewURL}}" target="_blank">
        <span>READ ONLINE (1 HOUR LOAN)</span>        
    </a>
</div>

<div ng-if="vm.parentCtrl.isFullView && vm.itemPNX.pnx.display.lds40">
    <div class="bold-text">Geographic coverage</div>

</div>
